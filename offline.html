<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실버 맞고 - 오프라인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0A4428;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            padding: 20px;
            max-width: 500px;
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: #FFD700;
            color: #0A4428;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📶</div>
        <h1>인터넷 연결이 끊겼습니다</h1>
        <p>현재 오프라인 상태입니다. 인터넷 연결을 확인하고 다시 시도해주세요. 이미 캐시된 게임 기능은 오프라인에서도 이용할 수 있습니다.</p>
        <button class="btn" onclick="tryReconnect()">다시 연결 시도</button>
    </div>

    <script>
        function tryReconnect() {
            // 페이지 새로고침
            window.location.reload();
        }
        
        // 온라인 상태로 돌아오면 자동으로 리다이렉트
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
